name: Mi First Action!

on:
  push:
    branches:
      - main

jobs:
  hello_world_job:
    runs-on: ubuntu-18.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
      - name: Give date
        run: |
          date
      - name: All items in Directory
        run: |
          ls
      - name: commit messages
        env: 
          COMMIT_MESSAGES: ${{contains(toJson(github.event.commits[0].message), "action")}}
        run: echo "$COMMIT_MESSAGES"
      - name: commit
        env: 
          COMMITS: ${{toJson(github.event.commits)}}
        run: echo "$COMMITS"